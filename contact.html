  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0b0b0b;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00ff88;
    }

    header img {
      height: 60px;
      vertical-align: middle;
    }

    header h1 {
      display: inline-block;
      margin-left: 15px;
      color: #00ff88;
      font-size: 28px;
      vertical-align: middle;
    }

    /* Navigation Buttons */
    .nav-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav-btn {
      display: inline-block;
      padding: 10px 25px;
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #00ff88;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-size: 16px;
      text-align: center;
    }

    .nav-btn:hover {
      background-color: #00ff88;
      color: #000;
      transform: scale(1.1);
    }

    .contact-container {
      text-align: center;
      padding: 40px 20px;
    }

    .contact-container h2 {
      font-size: 32px;
      color: #00ff88;
      margin-bottom: 20px;
    }

    .contact-info {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.8;
    }

    .contact-info a {
      color: #00ff88;
      text-decoration: none;
      word-break: break-word;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .contact-image {
      margin-top: 30px;
    }

    .contact-image img {
      width: 180px;
      height: 180px;
      max-width: 80%;
      border-radius: 50%;
      border: 3px solid #00ff88;
      object-fit: cover;
      box-shadow: 0 0 25px #00ff88;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      border-top: 2px solid #00ff88;
      color: #aaa;
      font-size: 14px;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      header h1 {
        display: block;
        margin-top: 10px;
        font-size: 24px;
      }
      .nav-buttons {
        flex-direction: column;
        gap: 10px;
      }
      .nav-btn {
        width: 60%;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      .contact-container h2 {
        font-size: 28px;
      }
      .contact-info {
        font-size: 16px;
      }
      .nav-btn {
        width: 80%;
        font-size: 14px;
        padding: 8px 20px;
      }
    }
  </style>
</head>
