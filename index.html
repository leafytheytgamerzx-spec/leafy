  <style>
    :root {
      --bg: #f3fff6;
      --panel: #ffffff;
      --panel-2: #e9fff0;
      --text: #1e3126;
      --muted: #456654;
      --brand: #3ddc84;
      --brand-2: #27c96a;
      --border: #b4e0c0;
      --shadow: 0 10px 25px rgba(60, 180, 110, 0.2);
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a { text-decoration: none; color: inherit; }

    header {
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 8%;
      flex-wrap: wrap;
      gap: 10px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      color: var(--brand-2);
    }

    .logo {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      font-weight: 900;
      background: linear-gradient(135deg, var(--brand), #a6f3c9);
      color: #0b0f14;
    }

    nav a {
      margin-left: 16px;
      font-weight: 600;
      color: var(--muted);
      transition: .3s ease;
    }

    nav a:hover {
      color: var(--brand-2);
      transform: scale(1.2);
      text-shadow: 0 0 10px var(--brand);
    }

    .hero {
      padding: 60px 8%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
      background: var(--panel-2);
      border-bottom: 1px solid var(--border);
    }

    .hero-logo img {
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(61, 220, 132, 0.4);
    }

    .tag {
      display: inline-block;
      background: var(--brand);
      color: #fff;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .title { font-size: clamp(28px, 6vw, 48px); font-weight: 900; color: var(--brand-2); margin-bottom: 12px; }

    .section-title { font-size: 26px; text-align: center; color: var(--brand-2); margin-bottom: 20px; }

    .video-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 20px;
      border: 2px solid var(--brand);
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: .3s;
    }

    .video-container:hover {
      transform: scale(1.02);
    }

    .video-container img {
      width: 100%;
      display: block;
    }

    .vote-form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      background: var(--panel);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    footer { text-align: center; padding: 20px; background: var(--panel); color: var(--muted); margin-top: 20px; }
  </style>
</head>
